<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreativ</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main>
        <div class="left">
            <div class="header-left">
                <h1>Kreativ</h1>
            </div>
            <div class="stroke">
                <img src="/assets/Stroke 5.png" alt="">
            </div>
            <h1 class="titulo">Let’s get you started</h1>
            <form>
                <div class="full-name">
                    <label for="F-name">Full name </label>
                    <input type="text" id="F-name" required placeholder="Ade Tiger" />
                </div>
                <div class="email">
                    <label for="email">Email address </label>
                    <input type="email" id="email"  required placeholder="yourname@email.com" />
                </div>
                <div class="number">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" name="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required
                        placeholder="800 2738 9700" />

                    <div class="create-password">
                        <label for="password"> <img src="/assets/eye-close-line.svg" alt="olhos fechados"
                                class="iconlabel">
                            <img src="/assets/Group 8072.svg" alt="" class="ball"> Create
                            password</label>
                        <input type="password" id="password" required />
                        <p class="small">Password must contain a minimum of 8 characters</p><br>
                        <p class="small">Password must contain at least one symbol e.g. @, !</p>
                        <div class="location">
                            <div class="location_label">
                                <label for="">Location</label>
                                <p>(Optional)</p>
                            </div>
                            <select name="select">
                                <option value="valor" selected>Select Location</option>
                            </select>
            </form>
            <div class="btn">
                <button class="bnt_login" type="submit">Sign Up</button>
            </div>
            <footer>
                <p>Already a user? <a href="#">Login</a></p>
            </footer>
            <div class="right">
                <nav>
                    <ul class="nav_ul">
                        <li class="nav__li"> <a class="home" href="#">Home</a></li>
                        <li class="nav__li"> <a class="contato" href="#">Contact</a> </li>
                    </ul>
                </nav>

                <h1 class="fun">“Creativity is <br> intelligence <br> having fun”</h1>
                <h2 class="albert">-Albert Einstein</h2>


            </div>
        </div>
    </main>
</body>

</html>
